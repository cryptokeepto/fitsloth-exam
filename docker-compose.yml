version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitsloth_db
    environment:
      POSTGRES_USER: fitsloth
      POSTGRES_PASSWORD: fitsloth_secret
      POSTGRES_DB: fitsloth_exam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitsloth -d fitsloth_exam"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fitsloth_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fitsloth.test
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
